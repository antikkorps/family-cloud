services:
  # ===========================================
  # Cloudflare Tunnel - Accès sécurisé sans port ouvert
  # ===========================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: nextcloud-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - frontend
    depends_on:
      - nextcloud

  # Caddy supprimé - Nextcloud Apache direct

  # ===========================================
  # Nextcloud - Application FPM
  # ===========================================
  nextcloud:
    image: nextcloud:apache
    container_name: nextcloud-app
    restart: unless-stopped
    volumes:
      - nextcloud_www:/var/www/html
      - nextcloud_data:/var/www/html/data
      - ./nextcloud/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - frontend
      - backend
    environment:
      # Base de données
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      # Redis
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
      # Nextcloud - variables supprimées pour éviter les conflits d'auto-install
      # PHP
      - PHP_MEMORY_LIMIT=1G
      - PHP_UPLOAD_LIMIT=10G
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Healthcheck temporairement désactivé pour résoudre les redémarrages
    # healthcheck:
    #   test: ["CMD-SHELL", "php -f /var/www/html/occ status | grep -q 'installed: true'"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 120s

  # ===========================================
  # Nextcloud Cron - Tâches planifiées
  # ===========================================
  nextcloud-cron:
    image: nextcloud:apache
    container_name: nextcloud-cron
    restart: unless-stopped
    volumes:
      - nextcloud_www:/var/www/html
      - nextcloud_data:/var/www/html/data
      - ./nextcloud/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - backend
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
    entrypoint: /cron.sh
    depends_on:
      - nextcloud

  # ===========================================
  # MySQL/MariaDB - Base de données
  # ===========================================
  mysql:
    image: mariadb:10.11
    container_name: nextcloud-mysql
    restart: unless-stopped
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis - Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: nextcloud-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - backend
    environment:
      - REDISCLI_AUTH=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Imaginary - Traitement d'images (pour Memories)
  # ===========================================
  imaginary:
    image: nextcloud/aio-imaginary:latest
    container_name: nextcloud-imaginary
    restart: unless-stopped
    networks:
      - backend
    environment:
      - MALLOC_ARENA_MAX=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

# ===========================================
# Réseaux Docker isolés
# ===========================================
networks:
  frontend:
    name: nextcloud-frontend
    driver: bridge
  backend:
    name: nextcloud-backend
    driver: bridge
    internal: true  # Réseau interne uniquement

# ===========================================
# Volumes persistants
# ===========================================
volumes:
  nextcloud_www:
    name: nextcloud_www
  nextcloud_data:
    name: nextcloud_data
  mysql_data:
    name: nextcloud_mysql
  redis_data:
    name: nextcloud_redis
  caddy_data:
    name: nextcloud_caddy_data
  caddy_config:
    name: nextcloud_caddy_config
